<!-- Main Content-->
<main>
  <div class="container-fluid mb-5">
    <!--Grid row-->
    <div class="row" style="margin-top: -100px;">
      <!--Grid column-->
      <div class="col-md-12">
        <div class="card pb-5">
          <div class="card-body">
            <div class="container">
              <!--Section: Contact v.2-->
              <section class="section">
                <!--Section heading-->
                <h2 class="font-weight-bold text-center h1 my-5">Contact us</h2>
                <div class="row">
                  <!--Grid column-->
                  <div class="col-md-8 col-xl-9">
                    <form>
                      <!--Grid row-->
                      <div class="row">
                        <!--Grid column-->
                        <div class="col-md-6">
                          <div class="md-form">
                            <input type="text" id="contact-name" placeholder="Your Name" class="form-control">
                            <label for="contact-name" class="">Your name</label>
                          </div>
                        </div>
                        <!--Grid column-->
                        <!--Grid column-->
                        <div class="col-md-6">
                          <div class="md-form">
                            <input type="text" id="contact-email" placeholder="Your Email" class="form-control">
                            <label for="contact-email" class="">Your email</label>
                          </div>
                        </div>
                        <!--Grid column-->
                      </div>
                      <!--Grid row-->
                      <!--Grid row-->
                      <div class="row">
                        <div class="col-md-12">
                          <div class="md-form">
                            <input type="text" id="contact-Subject" placeholder="Your Subject" class="form-control">
                            <label for="contact-Subject" class="">Subject</label>
                          </div>
                        </div>
                      </div>
                      <!--Grid row-->
                      <!--Grid row-->
                      <div class="row">
                        <!--Grid column-->
                        <div class="col-md-12">
                          <div class="md-form">
                            <textarea type="text" id="contact-message" placeholder="Your Message" class="md-textarea form-control" rows="3"></textarea>
                            <label for="contact-message">Your message</label>
                          </div>
                        </div>
                      </div>
                      <!--Grid row-->
                    </form>
                    <div class="text-center text-md-left my-4">
                      <a class="btn btn-primary">Send</a>
                    </div>
                  </div>
                  <!--Grid column-->
                  <!--Grid column-->
                  <div class="col-md-4 col-xl-3">
                    <ul class="contact-icons text-center list-unstyled">
                      <li>
                        <i class="fas fa-map-marker fa-2x orange-text"></i>
                        <p>265 Yorkland Blvd #400, North York, ON M2J 1S5</p>
                      </li>
                      <li>
                        <i class="fas fa-phone fa-2x orange-text"></i>
                        <p>+ 01 234 567 89</p>
                      </li>
                      <li>
                        <i class="fas fa-envelope fa-2x orange-text"></i>
                        <p>contact@mylambton.ca</p>
                      </li>
                    </ul>
                  </div>
                  <!--Grid column-->
                </div>
              </section>
              <!--Section: Contact v.2-->
            </div>
          </div>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
  </div>
</main>
